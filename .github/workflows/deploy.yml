name: CI/CD — Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ════════════════════════════════════════════════════════════════
  # Detect which parts of the monorepo changed
  # ════════════════════════════════════════════════════════════════
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # ════════════════════════════════════════════════════════════════
  # Test: Go Backend (only if backend/ changed)
  # ════════════════════════════════════════════════════════════════
  test-backend:
    name: Test — Go Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run tests
        working-directory: ./backend
        run: go test ./... -v -race

      - name: Verify build compiles
        working-directory: ./backend
        run: go build -o /dev/null .

  # ════════════════════════════════════════════════════════════════
  # Test: React Frontend (only if frontend/ changed)
  # ════════════════════════════════════════════════════════════════
  test-frontend:
    name: Test — React Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

      - name: Verify production build
        working-directory: ./frontend
        run: npm run build

  # ════════════════════════════════════════════════════════════════
  # Deploy: Trigger Render (Backend) — only on push to main
  # ════════════════════════════════════════════════════════════════
  deploy-backend:
    name: Deploy — Render (Backend)
    needs: [changes, test-backend]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deploy hook
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
          echo "Render responded with HTTP $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "Deploy hook failed"
            exit 1
          fi

  # ════════════════════════════════════════════════════════════════
  # Deploy: Trigger Vercel (Frontend) — only on push to main
  # ════════════════════════════════════════════════════════════════
  deploy-frontend:
    name: Deploy — Vercel (Frontend)
    needs: [changes, test-frontend]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel deploy hook
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          echo "Vercel responded with HTTP $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "Deploy hook failed"
            exit 1
          fi
